<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color:#fff;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#1c1c3a;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  z-index:10;
}

/* CARRINHO */
#cartBtn{
  position:fixed;
  top:15px;
  right:15px;
  background:#ff4fd8;
  padding:10px 15px;
  border-radius:25px;
  cursor:pointer;
  z-index:1000;
}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:998;
}

#carrinho{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:380px;
  height:100vh;
  background:#1c1c3a;
  padding:15px;
  transition:.3s;
  z-index:999;
  overflow-y:auto;
}

.item-cart{
  display:flex;
  gap:10px;
  background:#2b2b4f;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

.item-cart img{
  width:45px;
  height:45px;
  object-fit:cover;
  border-radius:6px;
}

.qtd button{
  padding:3px 7px;
  cursor:pointer;
}

/* CONTAINER */
.container{padding:15px}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

/* CARD */
.card{
  background:#2b2b4f;
  border-radius:15px;
  overflow:hidden;
  text-align:center;
}

/* SLIDER */
.slider{
  position:relative;
}

.slider img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* SETAS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  padding:6px 10px;
  font-size:18px;
  cursor:pointer;
  border-radius:6px;
  user-select:none;
}

.arrow.left{left:8px}
.arrow.right{right:8px}

/* THUMBS */
.thumbs{
  display:flex;
  gap:5px;
  justify-content:center;
  padding:8px;
}

.thumbs img{
  width:38px;
  height:38px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  opacity:.7;
}

.thumbs img.active{
  opacity:1;
  outline:2px solid #ff4fd8;
}

.price{color:#ffb3f0;font-weight:bold}

.card button{
  margin:10px;
  padding:10px;
  width:90%;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="overlay" onclick="toggleCarrinho()"></div>
<div id="cartBtn" onclick="toggleCarrinho()">üõí <span id="cartCount">0</span></div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="listaCarrinho"></div>
  <p>Total: <strong id="total">R$ 0,00</strong></p>
</div>

<header>‚ú® IdolVerse ‚ú®</header>

<div class="container">
<div class="products">

<!-- BTS -->
<div class="card">
  <div class="slider" data-prod="bts">
    <span class="arrow left" onclick="prevImg('bts')">‚ùÆ</span>
    <img id="img-bts" src="bts1.jpg">
    <span class="arrow right" onclick="nextImg('bts')">‚ùØ</span>
  </div>
  <div class="thumbs">
    <img src="bts1.jpg" onclick="setImg('bts',0)">
    <img src="bts2.jpg" onclick="setImg('bts',1)">
    <img src="bts3.jpg" onclick="setImg('bts',2)">
    <img src="bts4.jpg" onclick="setImg('bts',3)">
  </div>
  <h3>BTS</h3>
  <p class="price">R$ 19,90</p>
  <button onclick="addCarrinho('BTS',19.9,'bts1.jpg')">Adicionar</button>
</div>

<!-- NEYMAR -->
<div class="card">
  <div class="slider" data-prod="neymar">
    <span class="arrow left" onclick="prevImg('neymar')">‚ùÆ</span>
    <img id="img-neymar" src="neymar1.jpg">
    <span class="arrow right" onclick="nextImg('neymar')">‚ùØ</span>
  </div>
  <div class="thumbs">
    <img src="neymar1.jpg" onclick="setImg('neymar',0)">
    <img src="neymar2.jpg" onclick="setImg('neymar',1)">
    <img src="neymar3.jpg" onclick="setImg('neymar',2)">
    <img src="neymar4.jpg" onclick="setImg('neymar',3)">
  </div>
  <h3>Neymar Jr</h3>
  <p class="price">R$ 24,90</p>
  <button onclick="addCarrinho('Neymar Jr',24.9,'neymar1.jpg')">Adicionar</button>
</div>

<!-- STRANGER THINGS -->
<div class="card">
  <div class="slider" data-prod="st">
    <span class="arrow left" onclick="prevImg('st')">‚ùÆ</span>
    <img id="img-st" src="st1.jpg">
    <span class="arrow right" onclick="nextImg('st')">‚ùØ</span>
  </div>
  <div class="thumbs">
    <img src="st1.jpg" onclick="setImg('st',0)">
    <img src="st2.jpg" onclick="setImg('st',1)">
    <img src="st3.jpg" onclick="setImg('st',2)">
    <img src="st4.jpg" onclick="setImg('st',3)">
  </div>
  <h3>Stranger Things</h3>
  <p class="price">R$ 29,90</p>
  <button onclick="addCarrinho('Stranger Things',29.9,'st1.jpg')">Adicionar</button>
</div>

</div>
</div>

<script>
const galerias={
  bts:["bts1.jpg","bts2.jpg","bts3.jpg","bts4.jpg"],
  neymar:["neymar1.jpg","neymar2.jpg","neymar3.jpg","neymar4.jpg"],
  st:["st1.jpg","st2.jpg","st3.jpg","st4.jpg"]
};

const indexImg={bts:0,neymar:0,st:0};

function setImg(p,i){
  indexImg[p]=i;
  document.getElementById("img-"+p).src=galerias[p][i];
}

function nextImg(p){
  indexImg[p]=(indexImg[p]+1)%galerias[p].length;
  setImg(p,indexImg[p]);
}

function prevImg(p){
  indexImg[p]=(indexImg[p]-1+galerias[p].length)%galerias[p].length;
  setImg(p,indexImg[p]);
}

/* CARRINHO */
let carrinho=[];
function addCarrinho(nome,preco,img){
  let i=carrinho.find(p=>p.nome===nome);
  if(i)i.qtd++; else carrinho.push({nome,preco,img,qtd:1});
  atualizar();
}
function atualizar(){
  let lista=document.getElementById("listaCarrinho");
  let total=0,count=0;
  lista.innerHTML="";
  carrinho.forEach(i=>{
    total+=i.preco*i.qtd;
    count+=i.qtd;
    lista.innerHTML+=`<p>${i.nome} x${i.qtd}</p>`;
  });
  document.getElementById("total").innerText="R$ "+total.toFixed(2);
  document.getElementById("cartCount").innerText=count;
}
function toggleCarrinho(){
  let c=document.getElementById("carrinho");
  let o=document.getElementById("overlay");
  let aberto=c.style.right==="0px";
  c.style.right=aberto?"-100%":"0";
  o.style.display=aberto?"none":"block";
}
</script>

</body>
</html>
