<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color:#fff;
}
header{
  position:sticky;
  top:0;
  background:#1c1c3a;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
}
#cartBtn{
  position:fixed;
  top:15px;
  right:15px;
  background:#ff4fd8;
  padding:10px 15px;
  border-radius:25px;
  cursor:pointer;
  z-index:1000;
}
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:998;
}
#carrinho{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:360px;
  height:100vh;
  background:#1c1c3a;
  padding:15px;
  transition:.3s;
  z-index:999;
}
.item-cart{
  display:flex;
  gap:10px;
  background:#2b2b4f;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}
.item-cart img{
  width:45px;
  height:45px;
  object-fit:cover;
  border-radius:6px;
}
.qtd button{
  padding:3px 8px;
  cursor:pointer;
}
.container{padding:15px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}
.card{
  background:#2b2b4f;
  border-radius:15px;
  overflow:hidden;
  text-align:center;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.price{color:#ffb3f0;font-weight:bold}
.card button{
  margin:10px;
  padding:10px;
  width:90%;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* ===== SLIDER BTS ===== */
.slider{
  position:relative;
}
.slider button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:24px;
  width:35px;
  height:35px;
  cursor:pointer;
}
.prev{left:5px}
.next{right:5px}
</style>
</head>

<body>

<div id="overlay" onclick="toggleCarrinho()"></div>
<div id="cartBtn" onclick="toggleCarrinho()">üõí <span id="cartCount">0</span></div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="listaCarrinho"></div>
  <p>Total: <strong id="total">R$ 0,00</strong></p>
  <button onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<header>‚ú® IdolVerse ‚ú®</header>

<div class="container">
<div class="products">

<!-- BTS -->
<div class="card">
  <div class="slider">
    <img id="btsImg" src="bts1.jpg">
    <button class="prev" onclick="slideBTS(-1)">‚ùÆ</button>
    <button class="next" onclick="slideBTS(1)">‚ùØ</button>
  </div>
  <h3>BTS</h3>
  <p class="price">R$ 19,90</p>
  <button onclick="addCarrinho('BTS',19.9,'bts1.jpg')">Adicionar</button>
</div>

<div class="card">
  <img src="blackpink.jpg">
  <h3>BLACKPINK</h3>
  <p class="price">R$ 21,90</p>
  <button onclick="addCarrinho('BLACKPINK',21.9,'blackpink.jpg')">Adicionar</button>
</div>

<div class="card">
  <img src="straykids.jpg">
  <h3>Stray Kids</h3>
  <p class="price">R$ 22,90</p>
  <button onclick="addCarrinho('Stray Kids',22.9,'straykids.jpg')">Adicionar</button>
</div>

<div class="card">
  <img src="neymar.jpg">
  <h3>Neymar Jr</h3>
  <p class="price">R$ 24,90</p>
  <button onclick="addCarrinho('Neymar Jr',24.9,'neymar.jpg')">Adicionar</button>
</div>

<div class="card">
  <img src="stranger-things.jpg">
  <h3>Stranger Things</h3>
  <p class="price">R$ 29,90</p>
  <button onclick="addCarrinho('Stranger Things',29.9,'stranger-things.jpg')">Adicionar</button>
</div>

</div>
</div>

<script>
/* ===== SLIDER BTS ===== */
const btsImgs=["bts1.jpg","bts2.jpg","bts3.jpg","bts4.jpg"];
let btsIndex=0;
function slideBTS(dir){
  btsIndex=(btsIndex+dir+btsImgs.length)%btsImgs.length;
  document.getElementById("btsImg").src=btsImgs[btsIndex];
}

/* ===== CARRINHO ===== */
let carrinho=[];
function addCarrinho(nome,preco,img){
  let item=carrinho.find(i=>i.nome===nome);
  if(item)item.qtd++;
  else carrinho.push({nome,preco,img,qtd:1});
  atualizar();
}
function atualizar(){
  let lista=document.getElementById("listaCarrinho");
  let total=0,count=0;
  lista.innerHTML="";
  carrinho.forEach((i,idx)=>{
    total+=i.preco*i.qtd;
    count+=i.qtd;
    lista.innerHTML+=`
    <div class="item-cart">
      <img src="${i.img}">
      <div>
        <p>${i.nome}</p>
        <p>R$ ${i.preco.toFixed(2)}</p>
        <div class="qtd">
          <button onclick="alterarQtd(${idx},-1)">-</button>
          ${i.qtd}
          <button onclick="alterarQtd(${idx},1)">+</button>
        </div>
      </div>
    </div>`;
  });
  document.getElementById("total").innerText="R$ "+total.toFixed(2);
  document.getElementById("cartCount").innerText=count;
}
function alterarQtd(i,v){
  carrinho[i].qtd+=v;
  if(carrinho[i].qtd<=0)carrinho.splice(i,1);
  atualizar();
}
function toggleCarrinho(){
  let c=document.getElementById("carrinho");
  let o=document.getElementById("overlay");
  let aberto=c.style.right==="0px";
  c.style.right=aberto?"-100%":"0";
  o.style.display=aberto?"none":"block";
}
function finalizar(){
  let msg="üõí Pedido:%0A";
  let total=0;
  carrinho.forEach(i=>{
    msg+=`‚Ä¢ ${i.nome} x${i.qtd}%0A`;
    total+=i.preco*i.qtd;
  });
  msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
  window.open(`https://wa.me/5591986122614?text=${msg}`);
}
</script>

</body>
</html>
