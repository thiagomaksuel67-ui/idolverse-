<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IdolVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1b4b, #312e81);
      color: white;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .card {
      background: rgba(255,255,255,0.08);
      margin: 20px;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }
    .price {
      color: #22d3ee;
      font-size: 20px;
      margin: 10px 0;
    }
    button {
      background: #a855f7;
      border: none;
      padding: 12px 25px;
      border-radius: 20px;
      color: white;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<header>Photocards em Destaque</header>

<div class="card">
  <h2>Photocard BTS</h2>
  <p>Original • Alta qualidade</p>
  <div class="price">R$ 25,00</div>
  <button>Comprar</button>
</div>

<div class="card">
  <h2>Photocard BLACKPINK</h2>
  <p>Edição especial</p>
  <div class="price">R$ 30,00</div>
  <button>Comprar</button>
</div>

<div class="card">
  <h2>Photocard STRAY KIDS</h2>
  <p>Fanmade premium</p>
  <div class="price">R$ 20,00</div>
  <button>Comprar</button>
</div>

<footer>© 2026 IdolVerse</footer>

</body>
</html>
