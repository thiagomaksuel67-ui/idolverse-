<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color: #fff;
  margin: 0;
}

header {
  position: sticky;
  top: 0;
  background: #1c1c3a;
  padding: 15px;
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  z-index: 10;
}

.container { padding: 15px; }

.search input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  margin-bottom: 20px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 15px;
}

.card {
  background: #2b2b4f;
  border-radius: 15px;
  padding: 10px;
  text-align: center;
  transition: transform .2s;
}

.card:hover { transform: scale(1.05); }

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
  border-radius: 10px;
}

.card h3 { font-size: 15px; margin: 6px 0; }

.price { color: #7CFF8A; margin-bottom: 8px; }

button {
  background: #7c4dff;
  border: none;
  padding: 8px;
  width: 100%;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
}

.cart {
  background: #1c1c3a;
  padding: 15px;
  border-radius: 15px;
  margin-top: 25px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 6px 0;
}

.remove {
  background: #ff3b3b;
  font-size: 12px;
  padding: 2px 6px;
}

#topo {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff4fd8;
  border-radius: 50%;
  padding: 10px 14px;
  cursor: pointer;
}

#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
}

#popup div {
  background: #fff;
  color: #000;
  padding: 25px;
  border-radius: 15px;
  max-width: 320px;
  text-align: center;
}
</style>
</head>

<body>

<header>‚ú® IdolVerse ‚ú®</header>

<div class="container">

<div class="search">
<input type="text" placeholder="üîç Buscar BTS, BLACKPINK..."
onkeyup="buscar(this.value)">
</div>

<div class="products">

<div class="card produto" data-nome="bts kpop">
<img src="6153704aed21a7b0529cadeb390a2837.jpg" onerror="this.src='https://via.placeholder.com/300x400'">
<h3>BTS</h3>
<p class="price">R$ 19,90</p>
<button onclick="add('BTS',19.9)">Comprar</button>
</div>

<div class="card produto" data-nome="blackpink kpop">
<img src="228d29ff27373760144509f828c87bbf.jpg" onerror="this.src='https://via.placeholder.com/300x400'">
<h3>BLACKPINK</h3>
<p class="price">R$ 21,90</p>
<button onclick="add('BLACKPINK',21.9)">Comprar</button>
</div>

</div>

<div class="cart">
<h3>üõí Carrinho</h3>
<div id="cartItems">Nenhum item</div>
<p id="total">Total: R$ 0,00</p>
<button onclick="finalizar()">Finalizar Compra</button>
</div>

</div>

<div id="topo" onclick="window.scrollTo(0,0)">‚¨ÜÔ∏è</div>

<div id="popup">
<div>
<h2>Pagamento via PIX</h2>
<img src="pix.png" width="200"><br><br>
<button onclick="whats()">üì≤ Enviar no WhatsApp</button><br><br>
<button onclick="fechar()">Fechar</button>
</div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = cart.reduce((s,i)=>s+i.preco,0);

function renderCart(){
const box=document.getElementById("cartItems");
box.innerHTML="";
if(!cart.length){box.innerText="Nenhum item";return;}
cart.forEach((item,i)=>{
box.innerHTML+=`<div class="cart-item">${item.nome}
<button class="remove" onclick="removeItem(${i})">‚ùå</button></div>`;
});
document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
localStorage.setItem("cart",JSON.stringify(cart));
}

function add(nome,preco){
cart.push({nome,preco});
total+=preco;
renderCart();
}

function removeItem(i){
total-=cart[i].preco;
cart.splice(i,1);
renderCart();
}

function buscar(txt){
txt=txt.toLowerCase();
document.querySelectorAll(".produto").forEach(p=>{
p.style.display=p.dataset.nome.includes(txt)?"block":"none";
});
}

function finalizar(){
document.getElementById("popup").style.display="flex";
}

function fechar(){
document.getElementById("popup").style.display="none";
}

function whats(){
let msg="Pedido IdolVerse:%0A";
cart.forEach(i=>msg+=`- ${i.nome}%0A`);
msg+=`Total: R$ ${total.toFixed(2)}`;
window.open("https://wa.me/55SEUNUMEROAQUI?text="+msg);
}

renderCart();
</script>

</body>
</html>
