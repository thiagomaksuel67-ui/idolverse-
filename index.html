<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
:root {
  --bg: #1e1e2f;
  --card: #2b2b4f;
  --text: #fff;
}

body.dark {
  --bg: #000;
  --card: #111;
  --text: #fff;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,var(--bg),#3a3a6a);
  color: var(--text);
  margin: 0;
}

header {
  text-align: center;
  padding: 15px;
  font-size: 26px;
  font-weight: bold;
}

.toggle {
  text-align: center;
  margin-bottom: 10px;
}

.toggle button {
  background: #ff4fd8;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  color: #fff;
  cursor: pointer;
}

.container { padding: 15px; }

.slider {
  overflow: hidden;
  border-radius: 12px;
  margin-bottom: 20px;
}

.slider img {
  width: 100%;
  display: none;
}

.slider img.active {
  display: block;
}

.search input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 10px;
}

.play {
  background: rgba(0,0,0,.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  margin-top: 8px;
}

.price { font-size: 20px; margin: 10px 0; }

button {
  background: #ff4fd8;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  color: #fff;
}

.cart {
  background: var(--card);
  padding: 15px;
  border-radius: 12px;
  margin-top: 20px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 6px 0;
}

.remove {
  background: red;
  padding: 2px 8px;
  font-size: 14px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 8px;
  margin-top: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
}

#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
}

#popup div {
  background: #fff;
  color: #000;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
}
</style>
</head>

<body>

<header>‚ú® IdolVerse ‚ú®</header>

<div class="toggle">
  <button onclick="darkMode()">üåô Modo Escuro</button>
</div>

<div class="container">

<!-- SLIDER -->
<div class="slider">
  <img src="6153704aed21a7b0529cadeb390a2837.jpg" class="active">
  <img src="228d29ff27373760144509f828c87bbf.jpg">
  <img src="947436e5ec7abafca03df765aac0e900.jpg">
</div>

<div class="search">
  <input placeholder="üîç Buscar photocard..." onkeyup="buscar(this.value)">
</div>

<!-- PRODUTO -->
<div class="card produto" data-nome="bts">
  <img src="6153704aed21a7b0529cadeb390a2837.jpg">
  <div class="play">‚ñ∂ Ver v√≠deo</div>
  <h3>Photocard BTS</h3>
  <p class="price">R$ 19,90</p>
  <button onclick="add('BTS',19.9)">Adicionar</button>
</div>

<div class="cart">
  <h3>üõí Carrinho</h3>
  <div id="cartItems">Nenhum item</div>
  <p id="total">Total: R$ 0,00</p>
</div>

<!-- GALERIA -->
<h3>üì∏ Clientes IdolVerse</h3>
<div class="gallery">
  <img src="6153704aed21a7b0529cadeb390a2837.jpg">
  <img src="228d29ff27373760144509f828c87bbf.jpg">
  <img src="947436e5ec7abafca03df765aac0e900.jpg">
</div>

</div>

<div id="popup">
  <div>
    <h2>üéâ Obrigado pela compra!</h2>
    <button onclick="fechar()">Fechar</button>
  </div>
</div>

<script>
let cart = [];
let total = 0;

/* Dark mode */
function darkMode() {
  document.body.classList.toggle("dark");
}

/* Slider */
let slide = 0;
setInterval(() => {
  const imgs = document.querySelectorAll(".slider img");
  imgs.forEach(i => i.classList.remove("active"));
  slide = (slide + 1) % imgs.length;
  imgs[slide].classList.add("active");
}, 3000);

/* Carrinho */
function render() {
  const box = document.getElementById("cartItems");
  box.innerHTML = "";
  cart.forEach((i, n) => {
    box.innerHTML += `
      <div class="cart-item">
        ${i.nome}
        <button class="remove" onclick="removeItem(${n})">‚ùå</button>
      </div>`;
  });
}

function add(nome, preco) {
  cart.push({ nome, preco });
  total += preco;
  document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
  render();
}

function removeItem(i) {
  total -= cart[i].preco;
  cart.splice(i,1);
  document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
  render();
}

function buscar(t) {
  t = t.toLowerCase();
  document.querySelectorAll(".produto").forEach(p => {
    p.style.display = p.dataset.nome.includes(t) ? "block" : "none";
  });
}

function fechar() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
