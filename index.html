<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
:root {
  --bg-dark-deep: #1c1c3a;
  --bg-gradient: linear-gradient(135deg, #1e1e2f, #3a3a6a);
  --card-purple: #2b2b4f;
  --primary-pink: #ff4fd8;
  --text-white: #ffffff;
  --shopee-gray: #f5f5f5;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: var(--bg-gradient);
  background-attachment: fixed;
  color: var(--text-white);
}

/* HEADER */
header {
  background: var(--bg-dark-deep);
  padding: 15px;
  position: sticky;
  top: 0;
  z-index: 1000;
  text-align: center;
}

.logo { font-size: 22px; font-weight: bold; margin-bottom: 10px; }

.search-container input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #2b2b4f;
  color: white;
}

#cartBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: var(--primary-pink);
  color: white;
  padding: 8px 15px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  z-index: 1001;
  font-weight: bold;
}

/* GRID PRODUTOS */
.container { padding: 15px; max-width: 1200px; margin: 0 auto; }
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.card {
  background: var(--card-purple);
  border-radius: 15px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.1);
}

.card img { width: 100%; height: 170px; object-fit: cover; }
.card-info { padding: 12px; text-align: center; }
.price { color: #ffb3f0; font-size: 18px; font-weight: bold; }

.btn-buy {
  background: var(--primary-pink);
  color: white;
  border: none;
  padding: 10px;
  border-radius: 20px;
  width: 100%;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

/* --- CARRINHO ESTILO SHOPEE --- */
#carrinho {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  max-width: 450px;
  height: 100vh;
  background: var(--shopee-gray);
  z-index: 2000;
  transition: 0.4s;
  display: flex;
  flex-direction: column;
  color: #333;
}

.cart-header {
  background: var(--bg-dark-deep);
  color: white;
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 15px;
}

#listaCarrinho { flex: 1; overflow-y: auto; padding: 10px; }

.item-shopee {
  background: white;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 10px;
  display: flex;
  gap: 12px;
}

.item-shopee img { width: 70px; height: 70px; object-fit: cover; border-radius: 4px; }

.item-info { flex: 1; }
.item-price { color: var(--primary-pink); font-weight: bold; }

.item-controls {
  display: flex;
  align-items: center;
  border: 1px solid #ddd;
  width: fit-content;
  border-radius: 3px;
  margin-top: 5px;
}
.item-controls button { background: white; border: none; padding: 2px 8px; }
.item-controls span { padding: 0 8px; border-left: 1px solid #ddd; border-right: 1px solid #ddd; }

.cart-footer { background: white; padding: 15px; border-top: 1px solid #eee; }
.footer-top { display: flex; justify-content: space-between; margin-bottom: 10px; }

.btn-continuar {
  width: 100%;
  padding: 15px;
  background: var(--primary-pink);
  color: white;
  border: none;
  font-weight: bold;
  font-size: 16px;
  border-radius: 4px;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  z-index: 1500;
}
</style>
</head>
<body>

<header>
  <div class="logo">‚ú® IdolVerse ‚ú®</div>
  <div class="search-container">
    <input type="text" placeholder="üîç O que voc√™ est√° buscando?" onkeyup="buscar(this.value)">
  </div>
</header>

<button id="cartBtn" onclick="toggleCarrinho()">üõí <span id="cartCount">0</span></button>

<div id="overlay" onclick="toggleCarrinho()"></div>

<div id="carrinho">
  <div class="cart-header">
    <span onclick="toggleCarrinho()" style="cursor:pointer; font-size:20px;">‚Üê</span>
    <span style="font-weight:bold;">Carrinho</span>
  </div>
  <div id="listaCarrinho"></div>
  <div class="cart-footer">
    <div class="footer-top">
        <span>Selecionar Tudo</span>
        <span>Total: <strong id="total">R$ 0,00</strong></span>
    </div>
    <button class="btn-continuar" onclick="finalizar()">Continuar (0)</button>
  </div>
</div>

<div class="container">
  <div class="products">
    <div class="card produto" data-name="neymar futebol">
      <img src="neymar.jpg">
      <div class="card-info">
        <h3>Pack Photocards - Neymar Jr</h3>
        <p class="price">R$ 24,90</p>
        <button class="btn-buy" onclick="addCarrinho('Neymar Jr', 24.90, 'neymar.jpg')">Adicionar</button>
      </div>
    </div>
    
    <div class="card produto" data-name="bts kpop">
      <img src="bts1.jpg">
      <div class="card-info">
        <h3>Kit Photocards - BTS</h3>
        <p class="price">R$ 19,90</p>
        <button class="btn-buy" onclick="addCarrinho('BTS', 19.90, 'bts1.jpg')">Adicionar</button>
      </div>
    </div>
  </div>
</div>

<script>
let carrinho = [];

function addCarrinho(nome, preco, img) {
  let item = carrinho.find(i => i.nome === nome);
  if(item) item.qtd++;
  else carrinho.push({nome, preco, img, qtd: 1});
  atualizar();
  toggleCarrinho();
}

function atualizar() {
  let lista = document.getElementById("listaCarrinho");
  let total = 0, count = 0;
  lista.innerHTML = "";
  carrinho.forEach((i, idx) => {
    total += i.preco * i.qtd;
    count += i.qtd;
    lista.innerHTML += `
    <div class="item-shopee">
      <input type="checkbox" checked>
      <img src="${i.img}">
      <div class="item-info">
        <h4 style="margin:0; font-size:14px;">${i.nome}</h4>
        <p class="item-price">R$ ${i.preco.toFixed(2)}</p>
        <div class="item-controls">
          <button onclick="alterarQtd(${idx},-1)">-</button>
          <span>${i.qtd}</span>
          <button onclick="alterarQtd(${idx},1)">+</button>
        </div>
      </div>
    </div>`;
  });
  document.getElementById("total").innerText = "R$ " + total.toFixed(2);
  document.getElementById("cartCount").innerText = count;
  document.querySelector(".btn-continuar").innerText = `Continuar (${count})`;
}

function alterarQtd(i, v) {
  carrinho[i].qtd += v;
  if(carrinho[i].qtd <= 0) carrinho.splice(i, 1);
  atualizar();
}

function toggleCarrinho() {
  let c = document.getElementById("carrinho");
  let o = document.getElementById("overlay");
  let aberto = c.style.right === "0px";
  c.style.right = aberto ? "-100%" : "0";
  o.style.display = aberto ? "none" : "block";
}

function buscar(t) {
  t = t.toLowerCase();
  document.querySelectorAll(".produto").forEach(p => {
    p.style.display = p.dataset.name.includes(t) ? "block" : "none";
  });
}

function finalizar() {
  let msg = "üõí *Pedido IdolVerse*:%0A%0A";
  carrinho.forEach(i => msg += `‚Ä¢ ${i.nome} (x${i.qtd})%0A`);
  msg += `%0A*Total:* ${document.getElementById("total").innerText}`;
  window.open(`https://wa.me/5591986122614?text=${msg}`);
}
</script>
</body>
</html>
