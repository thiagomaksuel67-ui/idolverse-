<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja de Photocards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: #fff;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
    }

    header img {
      height: 60px;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #1b1b2f;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .price {
      font-size: 18px;
      color: #8aff8a;
      margin-bottom: 10px;
    }

    button {
      background: #7b3fe4;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #9b5cff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #1b1b2f;
      padding: 20px;
      border-radius: 12px;
      max-width: 320px;
      width: 90%;
      text-align: center;
    }

    .modal-content img {
      width: 200px;
      margin: 10px 0;
    }

    .close {
      margin-top: 10px;
      background: #444;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo da Loja">
</header>

<h1>Photocards Exclusivos</h1>

<section class="products">

  <div class="card">
    <img src="https://via.placeholder.com/300x400?text=K-POP">
    <h3>Photocard K-Pop</h3>
    <div class="price">R$ 9,90</div>
    <button onclick="openPix()">Comprar</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x400?text=NEYMAR">
    <h3>Photocard Neymar</h3>
    <div class="price">R$ 12,90</div>
    <button onclick="openPix()">Comprar</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x400?text=STRANGER+THINGS">
    <h3>Stranger Things</h3>
    <div class="price">R$ 11,90</div>
    <button onclick="openPix()">Comprar</button>
  </div>

</section>

<!-- MODAL PIX -->
<div class="modal" id="pixModal">
  <div class="modal-content">
    <h2>Pague com Pix</h2>
    <img src="pix.png" alt="QR Code Pix">
    <p><strong>Nome:</strong> Thiago Maksuel Silva e Silva</p>
    <p><strong>Banco:</strong> Nubank</p>
    <p>Ap√≥s o pagamento, envie o comprovante.</p>
    <button class="close" onclick="closePix()">Fechar</button>
  </div>
</div>

<script>
  function openPix() {
    document.getElementById("pixModal").style.display = "flex";
  }

  function closePix() {
    document.getElementById("pixModal").style.display = "none";
  }
</script>

</body>
</html>
