<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse â€¢ Photocards</title>

<style>
/* RESET */
*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color:#fff;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#1c1c3a;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  z-index:10;
}

/* BOTÃƒO CARRINHO */
#cartBtn{
  position:fixed;
  top:15px;
  right:15px;
  background:#ff4fd8;
  padding:10px 15px;
  border-radius:25px;
  cursor:pointer;
  z-index:1000;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:998;
}

/* CARRINHO */
#carrinho{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:380px;
  height:100vh;
  background:#1c1c3a;
  padding:15px;
  transition:.3s;
  z-index:999;
  overflow-y:auto;
}
.item-cart{
  display:flex;
  gap:10px;
  background:#2b2b4f;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  align-items:center;
}
.item-cart img{
  width:45px;
  height:45px;
  object-fit:cover;
  border-radius:6px;
}
.qtd button{
  padding:3px 7px;
  cursor:pointer;
}
.footer-cart{
  position:sticky;
  bottom:0;
  background:#1c1c3a;
  padding:10px;
}

/* CONTAINER */
.container{padding:15px}

/* BUSCA */
.search input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:15px;
}

/* TAGS */
.tags-menu{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.tags-menu button{
  border:none;
  border-radius:20px;
  padding:8px 14px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

/* CARD */
.card{
  background:#2b2b4f;
  border-radius:15px;
  overflow:hidden;
  text-align:center;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  cursor:pointer;
}
.price{color:#ffb3f0;font-weight:bold}
.card button{
  margin:10px;
  padding:10px;
  width:90%;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* GALERIA BTS */
.gallery{
  display:flex;
  gap:5px;
  justify-content:center;
  margin-bottom:8px;
}
.gallery img{
  width:40px;
  height:40px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
}

/* ZOOM */
.zoom-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.zoom-overlay img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}
.zoom-close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="overlay" onclick="toggleCarrinho()"></div>

<div id="cartBtn" onclick="toggleCarrinho()">ðŸ›’ <span id="cartCount">0</span></div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="listaCarrinho"></div>
  <div class="footer-cart">
    <p>Total: <strong id="total">R$ 0,00</strong></p>
    <button onclick="finalizar()">Finalizar no WhatsApp</button>
  </div>
</div>

<header>âœ¨ IdolVerse âœ¨</header>

<div class="container">

<div class="search">
<input placeholder="ðŸ” Buscar..." onkeyup="buscar(this.value)">
</div>

<div class="tags-menu">
<button onclick="filtrar('todos')">Todos</button>
<button onclick="filtrar('kpop')">Kâ€‘POP</button>
<button onclick="filtrar('futebol')">Futebol</button>
<button onclick="filtrar('filmes')">Filmes</button>
</div>

<div class="products">

<!-- BTS COM GALERIA -->
<div class="card produto" data-name="bts kpop">
<img id="btsMain" src="bts1.jpg" onclick="zoomImagem(this.src)">
<div class="gallery">
<img src="bts1.jpg" onclick="trocarBTS(this.src)">
<img src="bts2.jpg" onclick="trocarBTS(this.src)">
<img src="bts3.jpg" onclick="trocarBTS(this.src)">
</div>
<h3>BTS</h3>
<p class="price">R$ 19,90</p>
<button onclick="addCarrinho('BTS',19.9,'bts1.jpg')">Adicionar</button>
</div>

<div class="card produto" data-name="blackpink kpop">
<img src="blackpink.jpg" onclick="zoomImagem(this.src)">
<h3>BLACKPINK</h3>
<p class="price">R$ 21,90</p>
<button onclick="addCarrinho('BLACKPINK',21.9,'blackpink.jpg')">Adicionar</button>
</div>

<div class="card produto" data-name="straykids kpop">
<img src="straykids.jpg" onclick="zoomImagem(this.src)">
<h3>Stray Kids</h3>
<p class="price">R$ 22,90</p>
<button onclick="addCarrinho('Stray Kids',22.9,'straykids.jpg')">Adicionar</button>
</div>

</div>
</div>

<!-- ZOOM -->
<div class="zoom-overlay" id="zoomOverlay" onclick="fecharZoom()">
<span class="zoom-close">âœ–</span>
<img id="zoomImg">
</div>

<script>
let carrinho=[];

function addCarrinho(nome,preco,img){
  let item=carrinho.find(i=>i.nome===nome);
  if(item)item.qtd++;
  else carrinho.push({nome,preco,img,qtd:1});
  atualizar();
}

function atualizar(){
  let lista=document.getElementById("listaCarrinho");
  let total=0,count=0;
  lista.innerHTML="";
  carrinho.forEach((i,idx)=>{
    total+=i.preco*i.qtd;
    count+=i.qtd;
    lista.innerHTML+=`
    <div class="item-cart">
      <img src="${i.img}">
      <div>
        <p>${i.nome}</p>
        <p>R$ ${i.preco.toFixed(2)}</p>
        <div class="qtd">
          <button onclick="alterarQtd(${idx},-1)">-</button>
          ${i.qtd}
          <button onclick="alterarQtd(${idx},1)">+</button>
        </div>
      </div>
    </div>`;
  });
  document.getElementById("total").innerText="R$ "+total.toFixed(2);
  document.getElementById("cartCount").innerText=count;
}

function alterarQtd(i,v){
  carrinho[i].qtd+=v;
  if(carrinho[i].qtd<=0)carrinho.splice(i,1);
  atualizar();
}

function toggleCarrinho(){
  let c=document.getElementById("carrinho");
  let o=document.getElementById("overlay");
  let aberto=c.style.right==="0px";
  c.style.right=aberto?"-100%":"0";
  o.style.display=aberto?"none":"block";
}

function finalizar(){
  let msg="ðŸ›’ Pedido:%0A";
  let total=0;
  carrinho.forEach(i=>{
    msg+=`â€¢ ${i.nome} x${i.qtd}%0A`;
    total+=i.preco*i.qtd;
  });
  msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
  window.open(`https://wa.me/5591986122614?text=${msg}`);
}

/* FILTRO */
function buscar(t){
  t=t.toLowerCase();
  document.querySelectorAll(".produto").forEach(p=>{
    p.style.display=p.dataset.name.includes(t)?"block":"none";
  });
}
function filtrar(tag){
  document.querySelectorAll(".produto").forEach(p=>{
    p.style.display=(tag==="todos"||p.dataset.name.includes(tag))?"block":"none";
  });
}

/* ZOOM */
function zoomImagem(src){
  document.getElementById("zoomImg").src=src;
  document.getElementById("zoomOverlay").style.display="flex";
}
function fecharZoom(){
  document.getElementById("zoomOverlay").style.display="none";
}

/* GALERIA BTS */
function trocarBTS(src){
  document.getElementById("btsMain").src=src;
}
</script>

</body>
</html>
