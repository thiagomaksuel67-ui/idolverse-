<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse â€¢ Photocards</title>

<style>
  #galeriaImgs{
  display:flex;
  gap:10px;
  max-width:90%;
  overflow-x:auto;
}
#galeriaImgs img{
  width:250px;
  border-radius:12px;
  cursor:pointer;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color:#fff;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#1c1c3a;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  z-index:10;
}

/* CARRINHO BOTÃƒO */
#cartBtn{
  position:fixed;
  top:15px;
  right:15px;
  background:#ff4fd8;
  padding:10px 15px;
  border-radius:25px;
  cursor:pointer;
  z-index:1000;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:998;
}

/* CARRINHO */
#carrinho{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:360px;
  height:100vh;
  background:#1c1c3a;
  padding:15px;
  transition:.3s;
  z-index:999;
  overflow-y:auto;
}
#carrinho h2{text-align:center}

/* ITEM CARRINHO */
.item-cart{
  display:flex;
  gap:10px;
  background:#2b2b4f;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  align-items:center;
}
.item-cart img{
  width:45px;
  height:45px;
  object-fit:cover;
  border-radius:6px;
}
.qtd{
  display:flex;
  gap:5px;
  align-items:center;
}
.qtd button{
  background:#ff4fd8;
  border:none;
  color:#fff;
  padding:4px 8px;
  border-radius:5px;
  cursor:pointer;
}

/* CONTAINER */
.container{padding:15px}

/* BUSCA */
.search input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:15px;
}

/* TAGS */
.tags-menu{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:15px;
}
.tags-menu button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* PRODUTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}
.card{
  background:#2b2b4f;
  border-radius:15px;
  overflow:hidden;
  text-align:center;
  padding-bottom:10px;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  cursor:pointer;
}
.price{color:#ffb3f0;font-weight:bold}
.card button{
  width:90%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* ZOOM */
.zoom-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.zoom-overlay img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}
.zoom-close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="overlay" onclick="toggleCarrinho()"></div>
<div id="cartBtn" onclick="toggleCarrinho()">ðŸ›’ <span id="cartCount">0</span></div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="listaCarrinho"></div>
  <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
  <button onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<header>âœ¨ IdolVerse âœ¨</header>

<div class="container">
  <div class="search">
    <input placeholder="Buscar..." onkeyup="buscar(this.value)">
  </div>

  <div class="tags-menu">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('kpop')">Kâ€‘POP</button>
    <button onclick="filtrar('futebol')">Futebol</button>
    <button onclick="filtrar('filmes')">Filmes & SÃ©ries</button>
  </div>

  <div class="products">

    <div class="card produto" data-name="bts kpop">
      <img src="bts.jpg" onclick="zoom(this.src)">
      <h3>BTS</h3>
      <p class="price">R$ 19,90</p>
      <button onclick="add('BTS',19.9,'bts.jpg')">Adicionar</button>
    </div>

    <div class="card produto" data-name="blackpink kpop">
      <img src="blackpink.jpg" onclick="zoom(this.src)">
      <h3>BLACKPINK</h3>
      <p class="price">R$ 21,90</p>
      <button onclick="add('BLACKPINK',21.9,'blackpink.jpg')">Adicionar</button>
    </div>

    <div class="card produto" data-name="straykids kpop">
      <img src="straykids.jpg" onclick="zoom(this.src)">
      <h3>Stray Kids</h3>
      <p class="price">R$ 22,90</p>
      <button onclick="add('Stray Kids',22.9,'straykids.jpg')">Adicionar</button>
    </div>

    <div class="card produto" data-name="neymar futebol">
      <img src="neymar.jpg" onclick="zoom(this.src)">
      <h3>Neymar Jr</h3>
      <p class="price">R$ 24,90</p>
      <button onclick="add('Neymar Jr',24.9,'neymar.jpg')">Adicionar</button>
    </div>

    <div class="card produto" data-name="stranger things filmes">
      <img src="stranger-things.jpg" onclick="zoom(this.src)">
      <h3>Stranger Things</h3>
      <p class="price">R$ 29,90</p>
      <button onclick="add('Stranger Things',29.9,'stranger-things.jpg')">Adicionar</button>
    </div>

  </div>
</div>

<div class="zoom-overlay" id="zoomBox" onclick="closeZoom()">
  <span class="zoom-close">âœ–</span>
  <img id="zoomImg">
</div>
  <div class="card produto" data-name="bts kpop">
  <img src="bts1.jpg" onclick="abrirGaleria('BTS')">
  <h3>BTS</h3>
  <p class="price">R$ 19,90</p>
  <button onclick="addCarrinho('BTS', 19.9, 'bts1.jpg')">
    Adicionar
  </button>
</div>

<script>
let carrinho=[];

function add(nome,preco,img){
  let item=carrinho.find(i=>i.nome===nome);
  if(item){item.qtd++}
  else{carrinho.push({nome,preco,img,qtd:1})}
  render();
}

function render(){
  let lista=document.getElementById("listaCarrinho");
  let total=0,count=0;
  lista.innerHTML="";
  carrinho.forEach((i,idx)=>{
    total+=i.preco*i.qtd;
    count+=i.qtd;
    lista.innerHTML+=`
      <div class="item-cart">
        <img src="${i.img}">
        <div>
          <p>${i.nome}</p>
          <p>R$ ${i.preco.toFixed(2)}</p>
          <div class="qtd">
            <button onclick="qtd(${idx},-1)">âˆ’</button>
            ${i.qtd}
            <button onclick="qtd(${idx},1)">+</button>
          </div>
        </div>
      </div>`;
  });
  document.getElementById("total").innerText=total.toFixed(2);
  document.getElementById("cartCount").innerText=count;
}

function qtd(i,v){
  carrinho[i].qtd+=v;
  if(carrinho[i].qtd<=0) carrinho.splice(i,1);
  render();
}

function toggleCarrinho(){
  let c=document.getElementById("carrinho");
  let o=document.getElementById("overlay");
  let aberto=c.style.right==="0px";
  c.style.right=aberto?"-100%":"0";
  o.style.display=aberto?"none":"block";
}

function finalizar(){
  let msg="ðŸ›’ Pedido:%0A";
  let total=0;
  carrinho.forEach(i=>{
    msg+=`â€¢ ${i.nome} x${i.qtd}%0A`;
    total+=i.preco*i.qtd;
  });
  msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
  window.open("https://wa.me/5591986122614?text="+msg);
}

function buscar(t){
  t=t.toLowerCase();
  document.querySelectorAll(".produto").forEach(p=>{
    p.style.display=p.dataset.name.includes(t)?"block":"none";
  });
}

function filtrar(t){
  document.querySelectorAll(".produto").forEach(p=>{
    p.style.display=t==="todos"||p.dataset.name.includes(t)?"block":"none";
  });
}

function zoom(src){
  document.getElementById("zoomImg").src=src;
  document.getElementById("zoomBox").style.display="flex";
}
function closeZoom(){
  document.getElementById("zoomBox").style.display="none";
}
  
<script>
const produtos = {
  BTS: {
    nome: "BTS",
    preco: 19.9,
    imagens: [
      "bts1.jpg",
      "bts2.jpg",
      "bts3.jpg",
      "bts4.jpg"
    ]
  }
};

function abrirGaleria(produto){
  const galeria = document.getElementById("galeria");
  const box = document.getElementById("galeriaImgs");
  box.innerHTML = "";

  produtos[produto].imagens.forEach(img=>{
    box.innerHTML += `<img src="${img}">`;
  });

  galeria.style.display = "flex";
}

function fecharGaleria(){
  document.getElementById("galeria").style.display = "none";
}

</script>
<div class="zoom-overlay" id="galeria" onclick="fecharGaleria()">
  <div id="galeriaImgs"></div>
</div>

</body>
</html>
