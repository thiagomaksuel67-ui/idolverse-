<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® IdolVerse ‚ú®</title>

<style>
:root{
  --bg:#1e1e2f;
  --card:#2b2b4f;
  --pink:#ff4fd8;
  --text:#fff;
}
.light{
  --bg:#f5f5ff;
  --card:#ffffff;
  --text:#111;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:linear-gradient(135deg,#1e1e2f,#3a3a6a);
  padding:15px;
  text-align:center;
}
header h1{margin:5px 0}
.toggle{
  background:var(--pink);
  border:none;
  padding:8px 14px;
  border-radius:20px;
  color:#fff;
  cursor:pointer;
}

/* SLIDER */
.slider{
  display:flex;
  overflow-x:auto;
  gap:10px;
  padding:15px;
}
.slider img{
  width:260px;
  border-radius:15px;
  flex-shrink:0;
}

/* SEARCH */
.search{
  padding:15px;
}
.search input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

/* LAYOUT */
.main{
  display:flex;
}
aside{
  width:160px;
  padding:15px;
}
aside button{
  width:100%;
  margin-bottom:8px;
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:15px;
  padding:10px;
  text-align:center;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:10px;
}
.card button{
  background:var(--pink);
  border:none;
  padding:8px;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}

/* CART */
.cart{
  padding:15px;
  background:var(--card);
  margin:15px;
  border-radius:15px;
}

/* PIX */
.pix{
  text-align:center;
}
.pix img{
  width:200px;
  border-radius:10px;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#fff;
  padding:12px 16px;
  border-radius:50px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>‚ú® IdolVerse ‚ú®</h1>
  <button class="toggle" onclick="toggleMode()">üåô Modo Escuro</button>
</header>

<!-- SLIDER -->
<div class="slider">
  <img src="banner1.jpg">
  <img src="banner2.jpg">
</div>

<!-- SEARCH -->
<div class="search">
  <input type="text" placeholder="üîç Buscar photocard..." onkeyup="buscar(this.value)">
</div>

<div class="main">

<!-- FILTROS -->
<aside>
  <button onclick="filtrar('all')">Todos</button>
  <button onclick="filtrar('kpop')">K-Pop</button>
  <button onclick="filtrar('famosos')">Famosos</button>
  <button onclick="filtrar('series')">S√©ries</button>
</aside>

<!-- PRODUTOS -->
<div class="products" id="produtos">

  <div class="card produto kpop" data-nome="blackpink">
    <img src="blackpink.jpg">
    <h4>BLACKPINK</h4>
    <p>R$ 21,90</p>
    <button onclick="add('BLACKPINK',21.9)">Comprar</button>
  </div>

  <div class="card produto kpop" data-nome="bts">
    <img src="bts.jpg">
    <h4>BTS</h4>
    <p>R$ 19,90</p>
    <button onclick="add('BTS',19.9)">Comprar</button>
  </div>

  <div class="card produto famosos" data-nome="neymar">
    <img src="neymar.jpg">
    <h4>Neymar Jr</h4>
    <p>R$ 24,90</p>
    <button onclick="add('Neymar',24.9)">Comprar</button>
  </div>

  <div class="card produto series" data-nome="stranger things">
    <img src="stranger.jpg">
    <h4>Stranger Things</h4>
    <p>R$ 29,90</p>
    <button onclick="add('Stranger Things',29.9)">Comprar</button>
  </div>

</div>
</div>

<!-- CARRINHO -->
<div class="cart">
  <h3>üõí Carrinho</h3>
  <div id="cart"></div>
  <p id="total">Total: R$ 0,00</p>

  <div class="pix">
    <h4>Pagamento Pix</h4>
    <img src="pix.png">
    <p>Thiago Maksuel Silva e Silva<br>Nubank</p>
  </div>
</div>

<a class="whatsapp" href="https://wa.me/5591989305197" target="_blank">WhatsApp</a>

<script>
let cart=[];
let total=0;

function add(nome,preco){
  cart.push({nome,preco});
  total+=preco;
  render();
}

function render(){
  const c=document.getElementById("cart");
  c.innerHTML="";
  cart.forEach((i,idx)=>{
    c.innerHTML+=`${i.nome} <button onclick="remove(${idx})">‚ùå</button><br>`;
  });
  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
}

function remove(i){
  total-=cart[i].preco;
  cart.splice(i,1);
  render();
}

function buscar(txt){
  txt=txt.toLowerCase();
  document.querySelectorAll(".produto").forEach(p=>{
    p.style.display=p.dataset.nome.includes(txt)?"block":"none";
  });
}

function filtrar(cat){
  document.querySelectorAll(".produto").forEach(p=>{
    p.style.display=(cat=="all"||p.classList.contains(cat))?"block":"none";
  });
}

function toggleMode(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
