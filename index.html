<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color:#fff;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#1c1c3a;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  z-index:10;
}

/* BOT√ÉO CARRINHO */
#cartBtn{
  position:fixed;
  top:15px;
  right:15px;
  background:#ff4fd8;
  padding:10px 15px;
  border-radius:25px;
  cursor:pointer;
  z-index:1000;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:998;
}

/* CARRINHO */
#carrinho{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:380px;
  height:100vh;
  background:#1c1c3a;
  padding:15px;
  transition:.3s;
  z-index:999;
  overflow-y:auto;
}
.item-cart{
  display:flex;
  gap:10px;
  background:#2b2b4f;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  align-items:center;
}
.item-cart img{
  width:45px;
  height:45px;
  object-fit:cover;
  border-radius:6px;
}
.qtd button{padding:3px 7px}

/* CONTAINER */
.container{padding:15px}

/* BUSCA */
.search input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:15px;
}

/* TAGS */
.tags-menu{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.tags-menu button{
  border:none;
  border-radius:20px;
  padding:8px 14px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

/* CARD */
.card{
  background:#2b2b4f;
  border-radius:15px;
  overflow:hidden;
  text-align:center;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* PRE√áO */
.price{color:#ffb3f0;font-weight:bold}

/* BOT√ÉO */
.card button{
  margin:10px;
  padding:10px;
  width:90%;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* ===== BTS SLIDER ===== */
.bts-slider{
  position:relative;
}
.bts-slider img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* SETAS PEQUENAS (IGUAL A IMAGEM QUE VOC√ä MANDOU) */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:38px;
  height:38px;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  border-radius:8px;
  cursor:pointer;
  user-select:none;
}
.arrow.left{left:8px}
.arrow.right{right:8px}

/* ZOOM */
.zoom-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.zoom-overlay img{
  max-width:90%;
  max-height:90%;
}
.zoom-close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="overlay" onclick="toggleCarrinho()"></div>
<div id="cartBtn" onclick="toggleCarrinho()">üõí <span id="cartCount">0</span></div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="listaCarrinho"></div>
  <p>Total: <strong id="total">R$ 0,00</strong></p>
  <button onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<header>‚ú® IdolVerse ‚ú®</header>

<div class="container">

<div class="search">
<input placeholder="üîç Buscar..." onkeyup="buscar(this.value)">
</div>

<div class="tags-menu">
<button onclick="filtrar('todos')">Todos</button>
<button onclick="filtrar('kpop')">K‚ÄëPOP</button>
<button onclick="filtrar('futebol')">Futebol</button>
<button onclick="filtrar('filmes')">Filmes</button>
</div>

<div class="products">

<!-- BTS -->
<div class="card produto" data-name="bts kpop">
  <div class="bts-slider">
    <span class="arrow left" onclick="prevBTS()">‚ùÆ</span>
    <img id="btsMain" src="bts1.jpg" onclick="zoomImagem(this.src)">
    <span class="arrow right" onclick="nextBTS()">‚ùØ</span>
  </div>
  <h3>BTS</h3>
  <p class="price">R$ 19,90</p>
  <button onclick="addCarrinho('BTS',19.9,'bts1.jpg')">Adicionar</button>
</div>

<!-- BLACKPINK -->
<div class="card produto" data-name="blackpink kpop">
  <img src="blackpink.jpg" onclick="zoomImagem(this.src)">
  <h3>BLACKPINK</h3>
  <p class="price">R$ 21,90</p>
  <button onclick="addCarrinho('BLACKPINK',21.9,'blackpink.jpg')">Adicionar</button>
</div>

<!-- STRAY KIDS -->
<div class="card produto" data-name="straykids kpop">
  <img src="straykids.jpg" onclick="zoomImagem(this.src)">
  <h3>Stray Kids</h3>
  <p class="price">R$ 22,90</p>
  <button onclick="addCarrinho('Stray Kids',22.9,'straykids.jpg')">Adicionar</button>
</div>

<!-- NEYMAR -->
<div class="card produto" data-name="neymar futebol">
  <img src="neymar.jpg" onclick="zoomImagem(this.src)">
  <h3>Neymar Jr</h3>
  <p class="price">R$ 24,90</p>
  <button onclick="addCarrinho('Neymar Jr',24.9,'neymar.jpg')">Adicionar</button>
</div>

<!-- STRANGER THINGS -->
<div class="card produto" data-name="stranger things filmes">
  <img src="stranger-things.jpg" onclick="zoomImagem(this.src)">
  <h3>Stranger Things</h3>
  <p class="price">R$ 29,90</p>
  <button onclick="addCarrinho('Stranger Things',29.9,'stranger-things.jpg')">Adicionar</button>
</div>

</div>
</div>

<!-- ZOOM -->
<div class="zoom-overlay" id="zoomOverlay" onclick="fecharZoom()">
<span class="zoom-close">‚úñ</span>
<img id="zoomImg">
</div>

<script>
/* ===== CARRINHO ===== */
let carrinho=[];
function addCarrinho(nome,preco,img){
  let item=carrinho.find(i=>i.nome===nome);
  if(item)item.qtd++;
  else carrinho.push({nome,preco,img,qtd:1});
  atualizar();
}
function atualizar(){
  let lista=document.getElementById("listaCarrinho");
  let total=0,count=0;
  lista.innerHTML="";
  carrinho.forEach((i,idx)=>{
    total+=i.preco*i.qtd;
    count+=i.qtd;
    lista.innerHTML+=`
    <div class="item-cart">
      <img src="${i.img}">
      <div>
        <p>${i.nome}</p>
        <p>R$ ${i.preco.toFixed(2)}</p>
        <div class="qtd">
          <button onclick="alterarQtd(${idx},-1)">-</button>
          ${i.qtd}
          <button onclick="alterarQtd(${idx},1)">+</button>
        </div>
      </div>
    </div>`;
  });
  document.getElementById("total").innerText="R$ "+total.toFixed(2);
  document.getElementById("cartCount").innerText=count;
}
function alterarQtd(i,v){
  carrinho[i].qtd+=v;
  if(carrinho[i].qtd<=0)carrinho.splice(i,1);
  atualizar();
}
function toggleCarrinho(){
  let c=document.getElementById("carrinho");
  let o=document.getElementById("overlay");
  let aberto=c.style.right==="0px";
  c.style.right=aberto?"-100%":"0";
  o.style.display=aberto?"none":"block";
}
function finalizar(){
  let msg="üõí Pedido:%0A";
  let total=0;
  carrinho.forEach(i=>{
    msg+=`‚Ä¢ ${i.nome} x${i.qtd}%0A`;
    total+=i.preco*i.qtd;
  });
  msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
  window.open(`https://wa.me/5591986122614?text=${msg}`);
}

/* FILTRO */
function buscar(t){
  t=t.toLowerCase();
  document.querySelectorAll(".produto").forEach(p=>{
    p.style.display=p.dataset.name.includes(t)?"block":"none";
  });
}
function filtrar(tag){
  document.querySelectorAll(".produto").forEach(p=>{
    p.style.display=(tag==="todos"||p.dataset.name.includes(tag))?"block":"none";
  });
}

/* ZOOM */
function zoomImagem(src){
  document.getElementById("zoomImg").src=src;
  document.getElementById("zoomOverlay").style.display="flex";
}
function fecharZoom(){
  document.getElementById("zoomOverlay").style.display="none";
}

/* ===== SLIDER BTS ===== */
const btsImgs=["bts1.jpg","bts2.jpg","bts3.jpg","bts.jpg"];
let btsIndex=0;
function nextBTS(){
  btsIndex=(btsIndex+1)%btsImgs.length;
  document.getElementById("btsMain").src=btsImgs[btsIndex];
}
function prevBTS(){
  btsIndex=(btsIndex-1+btsImgs.length)%btsImgs.length;
  document.getElementById("btsMain").src=btsImgs[btsIndex];
}
</script>

</body>
</html>
