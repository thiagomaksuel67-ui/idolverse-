<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color: #fff;
  margin: 0;
}

/* HEADER FIXO */
header {
  position: sticky;
  top: 0;
  background: #1c1c3a;
  padding: 15px;
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  z-index: 10;
}

/* CONTAINER */
.container {
  padding: 15px;
}

/* PESQUISA */
.search input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  margin-bottom: 20px;
}

/* üëâ GRADE DE PRODUTOS (O PRINCIPAL) */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

/* CARD */
.card {
  background: #2b2b4f;
  border-radius: 15px;
  padding: 12px;
  text-align: center;
  transition: transform .2s;
}

.card:hover {
  transform: scale(1.03);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

.card h3 {
  font-size: 16px;
  margin: 8px 0;
}

.price {
  font-size: 15px;
  margin-bottom: 8px;
  color: #ffb3f0;
}

button {
  background: #ff4fd8;
  border: none;
  padding: 8px;
  width: 100%;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  color: #fff;
}

/* CARRINHO */
.cart {
  background: #1c1c3a;
  padding: 15px;
  border-radius: 15px;
  margin-top: 25px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 6px 0;
}

.remove {
  background: #ff3b3b;
  font-size: 12px;
  padding: 2px 6px;
}

/* BOT√ÉO TOPO */
#topo {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff4fd8;
  border-radius: 50%;
  padding: 10px 14px;
  cursor: pointer;
}

/* POPUP */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
}

#popup div {
  background: #fff;
  color: #000;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
}
</style>
</head>

<body>

<header>‚ú® IdolVerse ‚ú®</header>

<div class="container">

<div class="search">
  <input type="text" placeholder="üîç Buscar BTS, BLACKPINK, Neymar, Stranger Things..."
  onkeyup="buscar(this.value)">
</div>

<!-- üî• PRODUTOS LADO A LADO -->
<div class="products">

<div class="card produto" data-nome="bts kpop">
  <img src="6153704aed21a7b0529cadeb390a2837.jpg">
  <h3>BTS</h3>
  <p class="price">R$ 19,90</p>
  <button onclick="add('BTS',19.9)">Comprar</button>
</div>

<div class="card produto" data-nome="blackpink kpop">
  <img src="228d29ff27373760144509f828c87bbf.jpg">
  <h3>BLACKPINK</h3>
  <p class="price">R$ 21,90</p>
  <button onclick="add('BLACKPINK',21.9)">Comprar</button>
</div>

<div class="card produto" data-nome="neymar futebol">
  <img src="neymar.jpg">
  <h3>Neymar Jr</h3>
  <p class="price">R$ 24,90</p>
  <button onclick="add('Neymar',24.9)">Comprar</button>
</div>

<div class="card produto" data-nome="stranger things netflix">
  <img src="stranger-things.jpg">
  <h3>Stranger Things</h3>
  <p class="price">R$ 29,90</p>
  <button onclick="add('Stranger Things',29.9)">Comprar</button>
</div>

</div>

<!-- CARRINHO -->
<div class="cart">
  <h3>üõí Carrinho</h3>
  <div id="cartItems">Nenhum item</div>
  <p id="total">Total: R$ 0,00</p>
  <button onclick="finalizar()">Finalizar Compra</button>
</div>

</div>

<div id="topo" onclick="window.scrollTo(0,0)">‚¨ÜÔ∏è</div>

<div id="popup">
  <div>
    <h2>üéâ Compra registrada!</h2>
    <button onclick="fechar()">Fechar</button>
  </div>
</div>

<script>
let cart = [];
let total = 0;

function renderCart() {
  const box = document.getElementById("cartItems");
  box.innerHTML = "";
  if (!cart.length) return box.innerText = "Nenhum item";
  cart.forEach((item, i) => {
    box.innerHTML += `
      <div class="cart-item">
        ${item.nome}
        <button class="remove" onclick="removeItem(${i})">‚ùå</button>
      </div>`;
  });
}

function add(nome, preco) {
  cart.push({ nome, preco });
  total += preco;
  document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
  renderCart();
}

function removeItem(i) {
  total -= cart[i].preco;
  cart.splice(i,1);
  document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
  renderCart();
}

function buscar(txt) {
  txt = txt.toLowerCase();
  document.querySelectorAll(".produto").forEach(p => {
    p.style.display = p.dataset.nome.includes(txt) ? "block" : "none";
  });
}

function finalizar() {
  document.getElementById("popup").style.display = "flex";
}

function fechar() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
