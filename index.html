<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
  #cartBtn{
  position:fixed;
  top:15px;
  right:15px;
  background:#ff4fd8;
  color:#fff;
  padding:10px 15px;
  border-radius:25px;
  cursor:pointer;
  z-index:1000;
}

#carrinho{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:400px;
  height:100vh;
  background:#1c1c3a;
  padding:15px;
  transition:.3s;
  z-index:999;
  overflow-y:auto;
}

#carrinho h2{
  text-align:center;
}

.item-cart{
  display:flex;
  gap:10px;
  align-items:center;
  background:#2b2b4f;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

.item-cart img{
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:8px;
}

.qtd{
  display:flex;
  gap:5px;
  align-items:center;
}

.qtd button{
  padding:4px 8px;
}

.footer-cart{
  position:sticky;
  bottom:0;
  background:#1c1c3a;
  padding:10px;
}
  
html, body{
  margin:0;
  padding:0;
  min-height:100%;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color:#fff;
}/* üñºÔ∏è ZOOM IMAGEM */
.zoom-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.zoom-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(255,79,216,0.6);
}

/* Bot√£o fechar */
.zoom-close {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 30px;
  color: #fff;
  cursor: pointer;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#1c1c3a;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  z-index:10;
}

/* CONTAINER */
.container{
  padding:15px;
}

/* BUSCA */
.search input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  margin-bottom:15px;
}

/* TAGS */
.tags-menu{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.tags-menu button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* GRID PRODUTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
  gap:15px;
}

/* CARD */
.card.produto{
  background:#2b2b4f;
  border-radius:15px;
  overflow:hidden;
  text-align:center;
  padding-bottom:12px;
}
.card.produto img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card.produto h3{
  margin:8px 0 4px;
}
.price{
  color:#ffb3f0;
  font-weight:bold;
}
.card.produto button{
  margin-top:8px;
  padding:10px;
  width:90%;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* CARRINHO */
.cart{
  margin-top:30px;
  background:#1c1c3a;
  padding:15px;
  border-radius:15px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
.remove{
  background:#ff3b3b;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

/* PIX */
.pix{
  display:none;
  margin-top:15px;
  text-align:center;
}
.pix img{
  width:180px;
  border-radius:10px;
}

/* BOT√ÉO TOPO */
#topo{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ff4fd8;
  border-radius:50%;
  padding:10px 14px;
  cursor:pointer;
}
</style>
</head>

<body>
  <!-- BOT√ÉO CARRINHO -->
<div id="cartBtn" onclick="abrirCarrinho()">üõí <span id="cartCount">0</span></div>

<!-- CARRINHO -->
<div id="carrinho">
  <h2>Carrinho</h2>

  <div id="listaCarrinho"></div>

  <div class="footer-cart">
    <p>Total: <strong id="total">R$ 0,00</strong></p>
    <button onclick="finalizar()">Finalizar no WhatsApp</button>
  </div>
</div>

<header>‚ú® IdolVerse ‚ú®</header>

<div class="container">

  <div class="search">
    <input type="text" placeholder="üîç Buscar BTS, Neymar, Stranger Things..."
    onkeyup="buscar(this.value)">
  </div>

  <div class="tags-menu">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('kpop')">K‚ÄëPOP</button>
    <button onclick="filtrar('futebol')">Futebol</button>
    <button onclick="filtrar('filmes')">Filmes & S√©ries</button>
  </div>

  <div class="products">

    <div class="card produto" data-name="bts kpop">
      <img src="bts.jpg" onclick="zoomImagem(this.src)">
      <h3>BTS</h3>
      <p class="price">R$ 19,90</p>
      <button onclick="addCarrinho('BTS',19.9,'bts.jpg')">Adicionar</button>
    </div>

    <div class="card produto" data-name="neymar futebol">
      <img src="neymar.jpg" onclick="zoomImagem(this.src)">
      <h3>Neymar Jr</h3>
      <p class="price">R$ 24,90</p>
      <button onclick="addCarrinho('Neymar Jr', 24.9, 'neymar.jpg')">Adicionar</button>
    </div>

    <div class="card produto" data-name="stranger things filmes">
      <img src="stranger-things.jpg" onclick="zoomImagem(this.src)">
      <h3>Stranger Things</h3>
      <p class="price">R$ 29,90</p>
      <button onclick="addCarrinho('Stranger Things', 29.9, 'stranger-things.jpg')">Adicionar</button>
    </div>
    
<div class="card produto" data-name="blackpink kpop">
  <img src="blackpink.jpg" onclick="zoomImagem(this.src)">
  <h3>BLACKPINK</h3>
  <p class="price">R$ 21,90</p>
  <button onclick="addCarrinho('BLACKPINK', 21.9, 'blackpink.jpg')">Adicionar</button>
</div>
    
    <div class="card produto" data-name="straykids kpop">
  <img src="straykids.jpg" onclick="zoomImagem(this.src)">
  <h3>Stray Kids</h3>
  <p class="price">R$ 22,90</p>
  <button onclick="addCarrinho('Stray Kids', 22.9, 'straykids.jpg')">Adicionar</button>
</div>

  </div>

  <div class="cart">
    <h3>üõí Carrinho</h3>
    <div id="cartItems">Nenhum item</div>
    <p id="total">Total: R$ 0,00</p>
    <button onclick="mostrarPix()">Pagar com PIX</button>

    <div class="pix" id="pixArea">
      <p><strong>Escaneie o QR Code</strong></p>
      <img src="pix.png">
      <p>Pix: <strong>91989305197</strong></p>
    </div>
  </div>

</div>

<div id="topo" onclick="window.scrollTo(0,0)">‚¨ÜÔ∏è</div>

<script>
let cart = [];
let total = 0;

function renderCart(){
  const box = document.getElementById("cartItems");
  box.innerHTML = "";
  if(!cart.length){
    box.innerText = "Nenhum item";
    return;
  }
  cart.forEach((item,i)=>{
    box.innerHTML += `
      <div class="cart-item">
        ${item.nome}
        <button class="remove" onclick="removeItem(${i})">‚ùå</button>
      </div>`;
  });
}

function add(nome, preco){
  cart.push({nome, preco});
  total += preco;
  document.getElementById("total").innerText =
    "Total: R$ " + total.toFixed(2);
  renderCart();
}

function removeItem(i){
  total -= cart[i].preco;
  cart.splice(i,1);
  document.getElementById("total").innerText =
    "Total: R$ " + total.toFixed(2);
  renderCart();
}

function buscar(txt){
  txt = txt.toLowerCase();
  document.querySelectorAll(".card.produto").forEach(p=>{
    p.style.display = p.dataset.name.includes(txt)
      ? "block" : "none";
  });
}

function filtrar(tag){
  document.querySelectorAll(".card.produto").forEach(p=>{
    const cat = p.dataset.name;
    p.style.display =
      tag === "todos" || cat.includes(tag)
      ? "block" : "none";
  });
}

function mostrarPix(){
  const pix = document.getElementById("pixArea");
  pix.style.display =
    pix.style.display === "block" ? "none" : "block";
}/* üîç ZOOM DA IMAGEM */
function zoomImagem(src){
  const overlay = document.getElementById("zoomOverlay");
  const img = document.getElementById("zoomImg");
  img.src = src;
  overlay.style.display = "flex";
}

function fecharZoom(){
  document.getElementById("zoomOverlay").style.display = "none";
}
  
</script>
<!-- ZOOM IMAGEM -->
<div class="zoom-overlay" id="zoomOverlay" onclick="fecharZoom()">
  <span class="zoom-close">‚úñ</span>
  <img id="zoomImg">
</div>
<script>
let carrinho = [];

function addCarrinho(nome, preco, img){
  const item = carrinho.find(i => i.nome === nome);
  if(item){
    item.qtd++;
  }else{
    carrinho.push({nome, preco, img, qtd:1, ativo:true});
  }
  atualizar();
}

function atualizar(){
  const lista = document.getElementById("listaCarrinho");
  lista.innerHTML = "";
  let total = 0;
  let count = 0;

  carrinho.forEach((item,i)=>{
    if(item.ativo) total += item.preco * item.qtd;
    count += item.qtd;

    lista.innerHTML += `
      <div class="item-cart">
        <input type="checkbox" ${item.ativo?"checked":""}
        onchange="item.ativo=this.checked; atualizar()">

        <img src="${item.img}">
        <div>
          <p>${item.nome}</p>
          <p>R$ ${item.preco.toFixed(2)}</p>
          <div class="qtd">
            <button onclick="item.qtd--; if(item.qtd<=0) carrinho.splice(${i},1); atualizar()">-</button>
            ${item.qtd}
            <button onclick="item.qtd++; atualizar()">+</button>
          </div>
        </div>
      </div>
    `;
  });

  document.getElementById("total").innerText =
    "R$ " + total.toFixed(2);
  document.getElementById("cartCount").innerText = count;
}

function abrirCarrinho(){
  const c = document.getElementById("carrinho");
  c.style.right = c.style.right === "0px" ? "-100%" : "0";
}

function finalizar(){
  let msg = "üõí Pedido:%0A";
  let total = 0;

  carrinho.filter(i=>i.ativo).forEach(i=>{
    msg += `‚Ä¢ ${i.nome} x${i.qtd}%0A`;
    total += i.preco * i.qtd;
  });

  msg += `%0ATotal: R$ ${total.toFixed(2)}`;
  window.open(`https://wa.me/5591986122614text=${msg}`);
}
  
</script>
  
</body>
</html>
