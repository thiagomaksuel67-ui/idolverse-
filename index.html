<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
:root {
  --bg-dark-deep: #1c1c3a;
  --bg-gradient: linear-gradient(135deg, #1e1e2f, #3a3a6a);
  --card-purple: #2b2b4f;
  --primary-pink: #ff4fd8;
  --text-white: #ffffff;
  --violet-deep: #2d1b4d;
  --violet-accent: #8a2be2;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: var(--bg-gradient);
  background-attachment: fixed;
  color: var(--text-white);
}

/* --- HEADER --- */
header {
  background: var(--bg-dark-deep);
  padding: 10px 15px 5px 15px;
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.header-top {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
}

.logo-container { cursor: pointer; flex-shrink: 0; }
.logo-img { height: 35px; width: auto; object-fit: contain; }

.search-container { flex-grow: 1; position: relative; }
.search-container input {
  width: 100%;
  padding: 10px 12px 10px 38px;
  border-radius: 25px;
  border: none;
  background: #ffffff;
  color: #333;
  font-size: 14px;
}

.search-container::before {
  content: 'üîç';
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 14px;
  opacity: 0.5;
}

.notification-icon {
    position: relative;
    font-size: 22px;
    cursor: pointer;
    color: var(--primary-pink);
}
.badge {
    position: absolute;
    top: -2px;
    right: -2px;
    background: #ff4f4f;
    color: white;
    font-size: 10px;
    padding: 2px 5px;
    border-radius: 10px;
    font-weight: bold;
}

.location-bar {
  display: flex;
  align-items: center;
  font-size: 11px;
  color: rgba(255, 255, 255, 0.7);
  padding: 2px 0;
}

.nav-menu {
  display: flex;
  overflow-x: auto;
  white-space: nowrap;
  gap: 20px;
  padding: 8px 0;
  scrollbar-width: none;
}
.nav-menu::-webkit-scrollbar { display: none; }

.nav-item {
  color: var(--text-white);
  text-decoration: none;
  font-size: 13px;
  font-weight: 500;
  padding-bottom: 5px;
  border-bottom: 2px solid transparent;
  opacity: 0.8;
}
.nav-item.active {
  border-bottom: 2px solid var(--primary-pink);
  opacity: 1;
  font-weight: bold;
}

/* AJUSTE DO BOT√ÉO FLUTUANTE DO CARRINHO (ESTILO BOLINHA) */
#cartBtn { 
  position: fixed; 
  bottom: 20px; /* Posicionado embaixo */
  right: 20px;  /* No canto direito */
  background: var(--primary-pink); 
  border: none; 
  width: 60px; /* Formato circular */
  height: 60px;
  border-radius: 50%; 
  z-index: 1001; 
  color: white; 
  cursor: pointer; 
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  transition: transform 0.2s;
}
#cartBtn:active { transform: scale(0.9); }

#cartCount {
  position: absolute;
  top: 5px;
  right: 5px;
  background: white;
  color: var(--primary-pink);
  font-size: 12px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

/* MANTER ESTRUTURA DOS PRODUTOS */
.container { max-width: 1200px; margin: 0 auto; padding: 10px; }
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px; margin-top: 20px;
}
@media (min-width: 768px) { .products { grid-template-columns: repeat(4, 1fr); } }

.card {
  background: var(--card-purple); border-radius: 12px; overflow: hidden;
  border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column;
}
.card img { width: 100%; height: 180px; object-fit: cover; }
.card-info { padding: 10px; text-align: center; flex-grow: 1; }
.price { color: #ffb3f0; font-size: 16px; font-weight: bold; }
.btn-buy { background: var(--primary-pink); color: white; border: none; padding: 8px; border-radius: 20px; width: 100%; font-weight: bold; cursor: pointer; }

/* CARRINHO E FRETE */
#carrinho { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100vh; background: var(--violet-deep); z-index: 2000; transition: 0.4s; display: flex; flex-direction: column; }
#overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 1500; }
.cart-footer { padding: 15px; background: var(--bg-dark-deep); border-top: 1px solid var(--primary-pink); overflow-y: auto; }
.shipping-section { background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 10px; margin: 10px 0; }
.shipping-section input { background: #1c1c3a; border: 1px solid #444; color: white; padding: 8px; border-radius: 8px; width: 60%; font-size: 12px; }

/* OCULTAR OP√á√ÉO PAC SEM REMOVER O C√ìDIGO */
.option-item:has(input[data-label="PAC"]) { display: none !important; }

</style>
</head>
<body>

<header>
  <div class="header-top">
    <div class="logo-container"><img src="logo-img.png" alt="Logo" class="logo-img"></div>
    <div class="search-container"><input type="text" placeholder="Buscar no IdolVerse" onkeyup="buscar(this.value)"></div>
    <div class="notification-icon">üîî<span class="badge">2</span></div>
  </div>
  <div class="location-bar">
    <span id="displayEndereco">üìç Informe o endere√ßo no carrinho ></span>
  </div>
</header>

<div class="container">
  <div class="products" id="productGrid">
    <div class="card produto" data-name="bts kpop">
      <img src="bts1.jpg">
      <div class="card-info">
        <h3>Kit BTS</h3><p class="price">R$ 19,90</p>
        <button class="btn-buy" onclick="addCarrinho('Kit BTS', 19.90, 'bts1.jpg')">Adicionar</button>
      </div>
    </div>
    </div>
</div>

<button id="cartBtn" onclick="toggleCarrinho()">
  üõí <span id="cartCount">0</span>
</button>

<div id="overlay" onclick="toggleCarrinho()"></div>

<div id="carrinho">
  <div class="cart-header" style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
    <h3>Meu Carrinho</h3>
    <span onclick="toggleCarrinho()" style="cursor:pointer; font-size:24px;">&times;</span>
  </div>
  
  <div id="listaCarrinho" style="flex:1; overflow-y:auto; padding:15px;"></div>
  
  <div class="cart-footer">
    <div style="display:flex; flex-direction:column; gap:8px; margin-bottom:10px;">
        <input type="text" id="cartNome" placeholder="Nome Completo" style="padding:10px; border-radius:8px; border:1px solid #444; background:#1c1c3a; color:white;">
        <input type="text" id="cartEndereco" placeholder="Rua, N√∫mero, Bairro" oninput="atualizarHeader()" style="padding:10px; border-radius:8px; border:1px solid #444; background:#1c1c3a; color:white;">
        <input type="text" id="cartCidadeEstado" placeholder="Cidade e Estado" oninput="atualizarHeader()" style="padding:10px; border-radius:8px; border:1px solid #444; background:#1c1c3a; color:white;">
    </div>

    <div class="shipping-section">
        <h3 style="font-size:14px; margin-top:0;">üöö C√°lculo de Entrega (SEDEX)</h3>
        <div style="display:flex; gap:5px;">
            <input type="text" id="cartCEP" placeholder="CEP" maxlength="9" oninput="atualizarHeader()">
            <button onclick="calcularFreteOpcoes()" style="padding:8px; background:var(--violet-accent); color:white; border:none; border-radius:8px; cursor:pointer;">CALCULAR</button>
        </div>
        <div id="shippingOptions" style="display:none; margin-top:10px;">
            <label class="option-item"><input type="radio" name="freteTipo" data-label="PAC" value="0"> <span>PAC</span></label>
            <label class="option-item"><input type="radio" name="freteTipo" id="radioSedex" data-label="SEDEX" value="0"> <span id="labelSedex">SEDEX</span></label>
        </div>
    </div>

    <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size: 18px;">
        <strong>Total:</strong><strong id="total">R$ 0,00</strong>
    </div>
    <button class="btn-buy" style="padding: 15px;" onclick="finalizar()">FINALIZAR NO WHATSAPP</button>
  </div>
</div>

<script>
let carrinho = [];
let valorFrete = 0;

function atualizarHeader() {
    const r = document.getElementById("cartEndereco").value;
    const c = document.getElementById("cartCidadeEstado").value;
    const p = document.getElementById("cartCEP").value;
    const d = document.getElementById("displayEndereco");
    d.innerText = (r || c || p) ? `üìç Enviar para: ${r} ${c} ${p}` : "üìç Informe o endere√ßo no carrinho >";
}

function calcularFreteOpcoes() {
    const cep = document.getElementById("cartCEP").value.replace(/\D/g, "");
    if(cep.length !== 8) return alert("CEP inv√°lido");
    
    document.getElementById("shippingOptions").style.display = "block";
    const isLocal = cep.startsWith("6");
    valorFrete = isLocal ? 26.00 : 52.90;
    const prazo = isLocal ? "1-3 dias" : "4-6 dias";
    
    document.getElementById("labelSedex").innerText = `SEDEX: R$ ${valorFrete.toFixed(2).replace('.',',')} (${prazo})`;
    document.getElementById("radioSedex").checked = true;
    renderCart();
}

function addCarrinho(nome, preco, img) {
    let item = carrinho.find(i => i.nome === nome);
    if(item) item.qtd++; else carrinho.push({nome, preco, img, qtd: 1});
    renderCart();
}

function renderCart() {
    const lista = document.getElementById("listaCarrinho");
    lista.innerHTML = "";
    let subtotal = 0;
    let count = 0;
    carrinho.forEach((item, idx) => {
        subtotal += item.preco * item.qtd;
        count += item.qtd;
        lista.innerHTML += `<div style="display:flex; align-items:center; gap:10px; margin-bottom:10px; background:rgba(255,255,255,0.05); padding:10px; border-radius:10px;">
            <img src="${item.img}" style="width:40px; height:40px; object-fit:cover; border-radius:5px;">
            <div style="flex:1; font-size:13px;">${item.nome} (${item.qtd}x)</div>
            <strong>R$ ${(item.preco * item.qtd).toFixed(2)}</strong>
        </div>`;
    });
    document.getElementById("cartCount").innerText = count;
    document.getElementById("total").innerText = `R$ ${(subtotal + valorFrete).toFixed(2).replace('.', ',')}`;
}

function toggleCarrinho() {
    const c = document.getElementById("carrinho"), o = document.getElementById("overlay");
    const aberto = c.style.right === "0px";
    c.style.right = aberto ? "-100%" : "0px";
    o.style.display = aberto ? "none" : "block";
}

function finalizar() {
    const nome = document.getElementById("cartNome").value;
    if(carrinho.length === 0 || !nome || valorFrete === 0) return alert("Complete os dados e o frete!");
    
    let resumo = carrinho.map(i => `${i.qtd}x ${i.nome}`).join('\n');
    const msg = `Pedido de ${nome}\nEndere√ßo: ${document.getElementById("cartEndereco").value}\n\nItens:\n${resumo}\n\nTotal: ${document.getElementById("total").innerText}`;
    window.open(`https://wa.me/5591986122614?text=${encodeURIComponent(msg)}`);
}

function buscar(t) {
    t = t.toLowerCase();
    document.querySelectorAll(".produto").forEach(p => p.style.display = p.dataset.name.includes(t) ? "flex" : "none");
}
</script>
</body>
</html>
