<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdolVerse ‚Ä¢ Photocards</title>

<style>
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card.produto {
  background: #2b2b4f;
  border-radius: 16px;
  overflow: hidden;
  text-align: center;
  padding-bottom: 15px;
  transition: transform 0.2s ease;
}

.card.produto:hover {
  transform: translateY(-5px);
}

.card.produto img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  display: block;
}

.card.produto h3 {
  margin: 12px 0 6px;
  font-size: 16px;
}

.price {
  color: #ff6bd6;
  font-weight: bold;
  margin-bottom: 10px;
}

.card.produto button {
  width: 85%;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: #ff4fd8;
  color: #fff;
  cursor: pointer;
}

@media (max-width: 600px) {
  .products {
    grid-template-columns: 1fr;
  }

  .card.produto img {
    height: 280px;
  }

  .card.produto h3 {
    font-size: 18px;
  }
}
 
html, body{
  margin:0;
  padding:0;
  min-height:100%;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color:#fff;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#1c1c3a;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  z-index:10;
}

/* CONTAINER */
.container{
  padding:15px;
}

/* BUSCA */
.search input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  margin-bottom:15px;
}

/* TAGS */
.tags-menu{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.tags-menu button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* GRID PRODUTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
  gap:15px;
}

/* CARD */
.card.produto{
  background:#2b2b4f;
  border-radius:15px;
  overflow:hidden;
  text-align:center;
  padding-bottom:12px;
}
.card.produto img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card.produto h3{
  margin:8px 0 4px;
}
.price{
  color:#ffb3f0;
  font-weight:bold;
}
.card.produto button{
  margin-top:8px;
  padding:10px;
  width:90%;
  border:none;
  border-radius:20px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* CARRINHO */
.cart{
  margin-top:30px;
  background:#1c1c3a;
  padding:15px;
  border-radius:15px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
.remove{
  background:#ff3b3b;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

/* PIX */
.pix{
  display:none;
  margin-top:15px;
  text-align:center;
}
.pix img{
  width:180px;
  border-radius:10px;
}

/* BOT√ÉO TOPO */
#topo{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ff4fd8;
  border-radius:50%;
  padding:10px 14px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>‚ú® IdolVerse ‚ú®</header>

<div class="container">

  <div class="search">
    <input type="text" placeholder="üîç Buscar BTS, Neymar, Stranger Things..."
    onkeyup="buscar(this.value)">
  </div>

  <div class="tags-menu">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('kpop')">K‚ÄëPOP</button>
    <button onclick="filtrar('futebol')">Futebol</button>
    <button onclick="filtrar('filmes')">Filmes & S√©ries</button>
  </div>

  <div class="products">

    <div class="card produto" data-name="bts kpop">
      <img src="bts.jpg">
      <h3>BTS</h3>
      <p class="price">R$ 19,90</p>
      <button onclick="add('BTS',19.9)">Comprar</button>
    </div>

    <div class="card produto" data-name="neymar futebol">
      <img src="neymar.jpg">
      <h3>Neymar Jr</h3>
      <p class="price">R$ 24,90</p>
      <button onclick="add('Neymar',24.9)">Comprar</button>
    </div>

    <div class="card produto" data-name="stranger things filmes">
      <img src="stranger-things.jpg">
      <h3>Stranger Things</h3>
      <p class="price">R$ 29,90</p>
      <button onclick="add('Stranger Things',29.9)">Comprar</button>
    </div>
<div class="card produto" data-name="blackpink kpop">
  <img src="blackpink.jpg">
  <h3>BLACKPINK</h3>
  <p class="price">R$ 21,90</p>
  <button onclick="add('BLACKPINK',21.9)">Comprar</button>
</div>
    <div class="card produto" data-name="stray kids kpop">
  <img src="straykids.jpg">
  <h3>Stray Kids</h3>
  <p class="price">R$ 22,90</p>
  <button onclick="add('Stray Kids',22.9)">Comprar</button>
</div>

  </div>

  <div class="cart">
    <h3>üõí Carrinho</h3>
    <div id="cartItems">Nenhum item</div>
    <p id="total">Total: R$ 0,00</p>
    <button onclick="mostrarPix()">Pagar com PIX</button>

    <div class="pix" id="pixArea">
      <p><strong>Escaneie o QR Code</strong></p>
      <img src="pix.png">
      <p>Pix: <strong>91989305197</strong></p>
    </div>
  </div>

</div>

<div id="topo" onclick="window.scrollTo(0,0)">‚¨ÜÔ∏è</div>

<script>
let cart = [];
let total = 0;

function renderCart(){
  const box = document.getElementById("cartItems");
  box.innerHTML = "";
  if(!cart.length){
    box.innerText = "Nenhum item";
    return;
  }
  cart.forEach((item,i)=>{
    box.innerHTML += `
      <div class="cart-item">
        ${item.nome}
        <button class="remove" onclick="removeItem(${i})">‚ùå</button>
      </div>`;
  });
}

function add(nome, preco){
  cart.push({nome, preco});
  total += preco;
  document.getElementById("total").innerText =
    "Total: R$ " + total.toFixed(2);
  renderCart();
}

function removeItem(i){
  total -= cart[i].preco;
  cart.splice(i,1);
  document.getElementById("total").innerText =
    "Total: R$ " + total.toFixed(2);
  renderCart();
}

function buscar(txt){
  txt = txt.toLowerCase();
  document.querySelectorAll(".card.produto").forEach(p=>{
    p.style.display = p.dataset.name.includes(txt)
      ? "block" : "none";
  });
}

function filtrar(tag){
  document.querySelectorAll(".card.produto").forEach(p=>{
    const cat = p.dataset.name;
    p.style.display =
      tag === "todos" || cat.includes(tag)
      ? "block" : "none";
  });
}

function mostrarPix(){
  const pix = document.getElementById("pixArea");
  pix.style.display =
    pix.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
