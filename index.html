body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e1e2f,#3a3a6a);
  color:#fff;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#1c1c3a;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  z-index:10;
}

/* CONTAINER */
.container{
  padding:15px;
}

/* PESQUISA */
.search input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  margin-bottom:20px;
}

/* GRID PRODUTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}

/* CARD */
.card{
  background:#2b2b4f;
  border-radius:15px;
  padding:10px;
  text-align:center;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
}

.card h3{
  font-size:15px;
  margin:8px 0;
}

.price{
  color:#ffb3f0;
  margin-bottom:8px;
}

button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#ff4fd8;
  color:#fff;
  cursor:pointer;
}

/* CARRINHO */
.cart{
  margin-top:25px;
  background:#1c1c3a;
  padding:15px;
  border-radius:15px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}

.remove{
  background:#ff3b3b;
  padding:2px 6px;
  font-size:12px;
}

/* PIX */
.pix{
  display:none;
  margin-top:15px;
  text-align:center;
}

.pix img{
  width:180px;
  border-radius:10px;
  margin-top:10px;
}

/* BOT√ÉO TOPO */
#topo{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ff4fd8;
  border-radius:50%;
  padding:10px 14px;
  cursor:pointer;
}
  <div class="tags-menu">
  <button onclick="filtrar('todos')">Todos</button>
  <button onclick="filtrar('kpop')">K-POP</button>
  <button onclick="filtrar('futebol')">Futebol</button>
  <button onclick="filtrar('filmes')">Filmes & S√©ries</button>
</div>

</style>
</head>

<body>

<header>‚ú® IdolVerse ‚ú®</header>

<div class="container">

<div class="search">
  <input type="text" placeholder="üîç Buscar BTS, BLACKPINK, Stray Kids, Neymar..."
  onkeyup="buscar(this.value)">
</div>

<div class="products">

<div class="card produto" data-nome="bts kpop">
  <img src="bts.jpg">
  <h3>BTS</h3>
  <p class="price">R$ 19,90</p>
  <button onclick="add('BTS',19.9)">Comprar</button>
</div>

<div class="card produto" data-nome="blackpink kpop">
  <img src="blackpink.jpg">
  <h3>BLACKPINK</h3>
  <p class="price">R$ 21,90</p>
  <button onclick="add('BLACKPINK',21.9)">Comprar</button>
</div>

<div class="card produto" data-nome="stray kids kpop">
  <img src="straykids.jpg">
  <h3>Stray Kids</h3>
  <p class="price">R$ 22,90</p>
  <button onclick="add('Stray Kids',22.9)">Comprar</button>
</div>

<div class="card produto" data-nome="neymar futebol">
  <img src="neymar.jpg">
  <h3>Neymar Jr</h3>
  <p class="price">R$ 24,90</p>
  <button onclick="add('Neymar',24.9)">Comprar</button>
</div>

<div class="card produto" data-nome="stranger things netflix">
  <img src="stranger-things.jpg">
  <h3>Stranger Things</h3>
  <p class="price">R$ 29,90</p>
  <button onclick="add('Stranger Things',29.9)">Comprar</button>
</div>

</div>

<div class="cart">
  <h3>üõí Carrinho</h3>
  <div id="cartItems">Nenhum item</div>
  <p id="total">Total: R$ 0,00</p>

  <button onclick="mostrarPix()">Pagar com PIX</button>

  <div class="pix" id="pixArea">
    <p><strong>Escaneie o QR Code</strong></p>
    <img src="pix.png">
    <p style="font-size:14px;">
      Pix: <strong>91989305197</strong><br>
      Banco: Nubank<br>
      Nome: Thiago Maksuel Silva e Silva
    </p>
  </div>
</div>

</div>

<div id="topo" onclick="window.scrollTo(0,0)">‚¨ÜÔ∏è</div>

<script>
let cart=[];
let total=0;

function renderCart(){
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  if(!cart.length){box.innerText="Nenhum item";return;}
  cart.forEach((item,i)=>{
    box.innerHTML+=`
      <div class="cart-item">
        ${item.nome}
        <button class="remove" onclick="removeItem(${i})">‚ùå</button>
      </div>`;
  });
}

function add(nome,preco){
  cart.push({nome,preco});
  total+=preco;
  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
  renderCart();
}

function removeItem(i){
  total-=cart[i].preco;
  cart.splice(i,1);
  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
  renderCart();
}

function buscar(txt){
  txt=txt.toLowerCase();
  document.querySelectorAll(".produto").forEach(p=>{
    p.style.display=p.dataset.nome.includes(txt)?"block":"none";
  });
}

function mostrarPix(){
  const pix=document.getElementById("pixArea");
  pix.style.display=pix.style.display==="none"?"block":"none";
}
</script>

</body>
</html>
