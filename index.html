<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Clone | Compre Tudo Online</title>
    <style>
        /* RESET E CORES PADR√ÉO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, Roboto, sans-serif;
        }

        :root {
            --shopee-orange: #ee4d2d;
            --shopee-light-orange: #ff5722;
            --bg-gray: #f5f5f5;
        }

        body {
            background-color: var(--bg-gray);
        }

        /* HEADER */
        header {
            background: linear-gradient(-180deg, #f53d2d, #f63);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            color: white;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 13px;
            padding-bottom: 10px;
        }

        .header-main {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-container {
            flex-grow: 1;
            display: flex;
            background: white;
            padding: 3px;
            border-radius: 2px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .search-container input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            outline: none;
            font-size: 14px;
        }

        .search-container button {
            background-color: var(--shopee-orange);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 2px;
            cursor: pointer;
        }

        .cart-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* BANNER */
        .banner-section {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        .main-banner {
            background: #d1d1d1;
            height: 235px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            background-image: url('https://via.placeholder.com/800x235/ee4d2d/ffffff?text=OFERTAS+RELAMPAGO');
            background-size: cover;
        }

        .side-banners {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .side-banner {
            height: 112px;
            background: #ccc;
            background-size: cover;
        }

        /* GRID DE PRODUTOS */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            background: white;
            padding: 20px;
            color: var(--shopee-orange);
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid var(--shopee-orange);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .product-card {
            background: white;
            transition: transform 0.1s;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-2px);
            border: 1px solid var(--shopee-orange);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product-img {
            width: 100%;
            aspect-ratio: 1/1;
            background: #f0f0f0;
            object-fit: cover;
        }

        .product-info {
            padding: 10px;
        }

        .product-name {
            font-size: 12px;
            line-height: 14px;
            height: 28px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 10px;
        }

        .product-price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            color: var(--shopee-orange);
            font-size: 16px;
        }

        .sold-count {
            font-size: 10px;
            color: #777;
        }

        .free-shipping-badge {
            background-color: #00bfa5;
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 2px;
            display: inline-block;
            margin-top: 5px;
        }

        /* RESPONSIVO */
        @media (max-width: 1024px) {
            .product-grid { grid-template-columns: repeat(3, 1fr); }
            .banner-section { grid-template-columns: 1fr; }
            .side-banners { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div>Central do Vendedor | Baixe o App | Siga-nos no Instagram</div>
            <div>Notifica√ß√µes | Ajuda | Cadastrar | Entre Logar</div>
        </div>
        <div class="header-main">
            <div class="logo">Shopee</div>
            <div class="search-container">
                <input type="text" placeholder="Buscar na Shopee agora...">
                <button>üîç</button>
            </div>
            <div class="cart-icon">üõí</div>
        </div>
    </header>

    <div class="container">
        <section class="banner-section">
            <div class="main-banner"></div>
            <div class="side-banners">
                <div class="side-banner" style="background-image: url('https://via.placeholder.com/400x112/ff9e00/ffffff?text=Cupom+R$20')"></div>
                <div class="side-banner" style="background-image: url('https://via.placeholder.com/400x112/00bfa5/ffffff?text=Frete+Gratis')"></div>
            </div>
        </section>

        <h2 class="section-title">Descoberta Di√°ria</h2>
        
        <div class="product-grid">
            <script>
                const grid = document.querySelector('.product-grid');
                for(let i = 1; i <= 12; i++) {
                    grid.innerHTML += `
                        <div class="product-card">
                            <img src="https://picsum.photos/200/200?random=${i}" class="product-img">
                            <div class="product-info">
                                <div class="product-name">Produto Incr√≠vel da Shopee Modelo ${i} - Qualidade Premium garantida para voc√™</div>
                                <div class="free-shipping-badge">Frete Gr√°tis</div>
                                <div class="product-price-row">
                                    <span class="price">R$ ${ (Math.random() * 100 + 10).toFixed(2) }</span>
                                    <span class="sold-count">60 vendidos</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
            </script>
        </div>
    </div>

    <footer style="margin-top: 50px; padding: 40px; text-align: center; background: white; border-top: 4px solid var(--shopee-orange);">
        <p>¬© 2026 Shopee. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
