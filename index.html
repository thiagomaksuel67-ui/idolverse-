<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  /* CORES ORIGINAIS VOLTANDO */
  --bg-dark-deep: #1c1c3a; /* Roxo bem escuro do seu header original */
  --bg-gradient: linear-gradient(135deg, #1e1e2f, #3a3a6a); /* Seu gradiente original */
  --card-purple: #2b2b4f; /* Roxo dos seus cards originais */
  --primary-pink: #ff4fd8; /* Rosa vibrante dos seus botÃµes */
  --text-white: #ffffff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: var(--bg-gradient);
  background-attachment: fixed;
  color: var(--text-white);
}

/* HEADER DARK */
header {
  background: var(--bg-dark-deep);
  padding: 15px;
  position: sticky;
  top: 0;
  z-index: 1000;
  text-align: center;
}

.logo { 
  font-size: 22px; 
  font-weight: bold; 
  color: white;
  margin-bottom: 10px;
}

.search-container input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #2b2b4f;
  color: white;
  font-size: 14px;
}

/* BOTÃƒO CARRINHO ROSA */
#cartBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: var(--primary-pink);
  color: white;
  padding: 8px 15px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  z-index: 1001;
  font-weight: bold;
}

/* GRID */
.container { padding: 15px; max-width: 1200px; margin: 0 auto; }

.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-top: 10px;
}

/* CARD COM CORES DARK */
.card {
  background: var(--card-purple);
  border-radius: 15px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.1);
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}

.card-info {
  padding: 12px;
  text-align: center;
}

.card-info h3 {
  font-size: 14px;
  margin: 0 0 10px 0;
  height: 35px;
  overflow: hidden;
}

.price {
  color: #ffb3f0; /* Rosa claro para o preÃ§o brilhar no escuro */
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
}

.installments {
  font-size: 11px;
  color: #b0b0d0;
  margin-bottom: 12px;
}

/* BOTÃƒO ADICIONAR ROSA */
.btn-buy {
  background: var(--primary-pink);
  color: white;
  border: none;
  padding: 10px;
  border-radius: 20px;
  width: 100%;
  font-weight: bold;
  cursor: pointer;
}

/* CARRINHO LATERAL DARK */
#carrinho {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  max-width: 350px;
  height: 100vh;
  background: var(--bg-dark-deep);
  z-index: 2000;
  transition: 0.4s;
  padding: 20px;
  overflow-y: auto;
}

/* SEÃ‡ÃƒO DE FRETE DARK */
.shipping-box {
  background: var(--card-purple);
  margin-top: 25px;
  padding: 15px;
  border-radius: 15px;
}
.shipping-box input {
  background: #1c1c3a;
  border: 1px solid #444;
  color: white;
  padding: 10px;
  border-radius: 5px;
  width: 60%;
}
.shipping-box button {
  padding: 10px;
  background: transparent;
  border: 1px solid var(--primary-pink);
  color: var(--primary-pink);
  border-radius: 5px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <div class="logo">âœ¨ IdolVerse âœ¨</div>
  <div class="search-container">
    <input type="text" placeholder="ðŸ” Buscar..." onkeyup="buscar(this.value)">
  </div>
</header>

<button id="cartBtn" onclick="toggleCarrinho()">ðŸ›’ <span id="cartCount">0</span></button>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="listaCarrinho"></div>
  <p>Total: <strong id="total">R$ 0,00</strong></p>
  <button onclick="finalizar()" style="width:100%; padding:15px; background:var(--primary-pink); color:white; border:none; border-radius:30px; font-weight:bold;">Finalizar no WhatsApp</button>
</div>

<div class="container">
  
  <div class="products">
    
    <div class="card produto" data-name="bts kpop">
      <img src="bts1.jpg">
      <div class="card-info">
        <h3>BTS - Kit Photocards</h3>
        <p class="price">R$ 19,90</p>
        <p class="installments">12x de R$ 2,05</p>
        <button class="btn-buy" onclick="addCarrinho('BTS', 19.90, 'bts1.jpg')">Adicionar</button>
      </div>
    </div>

    <div class="card produto" data-name="blackpink kpop">
      <img src="blackpink.jpg">
      <div class="card-info">
        <h3>BLACKPINK - Pack</h3>
        <p class="price">R$ 21,90</p>
        <p class="installments">12x de R$ 2,25</p>
        <button class="btn-buy" onclick="addCarrinho('BLACKPINK', 21.90, 'blackpink.jpg')">Adicionar</button>
      </div>
    </div>

    <div class="card produto" data-name="straykids kpop">
      <img src="straykids.jpg">
      <div class="card-info">
        <h3>Stray Kids - Kit</h3>
        <p class="price">R$ 22,90</p>
        <p class="installments">12x de R$ 2,36</p>
        <button class="btn-buy" onclick="addCarrinho('Stray Kids', 22.90, 'straykids.jpg')">Adicionar</button>
      </div>
    </div>

    <div class="card produto" data-name="neymar futebol">
      <img src="neymar.jpg">
      <div class="card-info">
        <h3>Neymar Jr - Pack</h3>
        <p class="price">R$ 24,90</p>
        <p class="installments">12x de R$ 2,56</p>
        <button class="btn-buy" onclick="addCarrinho('Neymar Jr', 24.90, 'neymar.jpg')">Adicionar</button>
      </div>
    </div>

  </div>

  <div class="shipping-box">
    <strong>ðŸšš Calcular Frete</strong><br><br>
    <input type="text" placeholder="00000-000">
    <button>OK</button>
  </div>

</div>

<script>
/* Toda a lÃ³gica de carrinho e busca que jÃ¡ funcionava foi mantida aqui */
let carrinho = [];
function addCarrinho(nome, preco, img) {
  let item = carrinho.find(i => i.nome === nome);
  if(item) item.qtd++; else carrinho.push({nome, preco, img, qtd: 1});
  atualizar();
  toggleCarrinho();
}
function atualizar() {
  let lista = document.getElementById("listaCarrinho");
  let total = 0, count = 0;
  lista.innerHTML = "";
  carrinho.forEach((i, idx) => {
    total += i.preco * i.qtd;
    count += i.qtd;
    lista.innerHTML += `<div style="display:flex; gap:10px; margin-bottom:10px; background:#2b2b4f; padding:10px; border-radius:10px;">
      <img src="${i.img}" style="width:40px; height:40px; object-fit:cover;">
      <div><p style="margin:0; font-size:12px;">${i.nome}</p><b>R$ ${i.preco.toFixed(2)}</b></div>
    </div>`;
  });
  document.getElementById("total").innerText = "R$ " + total.toFixed(2);
  document.getElementById("cartCount").innerText = count;
}
function toggleCarrinho() {
  let c = document.getElementById("carrinho");
  let aberto = c.style.right === "0px";
  c.style.right = aberto ? "-100%" : "0";
}
function buscar(t) {
  t = t.toLowerCase();
  document.querySelectorAll(".produto").forEach(p => {
    p.style.display = p.dataset.name.includes(t) ? "flex" : "none";
  });
}
function finalizar() {
  let msg = "ðŸ›’ Novo Pedido IdolVerse:%0A";
  carrinho.forEach(i => msg += `â€¢ ${i.nome} x${i.qtd}%0A`);
  window.open(`https://wa.me/5591986122614?text=${msg}`);
}
</script>

</body>
</html>
